    <!-- CSS file -->
    <link type="text/css" rel="stylesheet" href="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css" />

    <!-- Include either the minifed or production version, NOT both!! -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.js"></script>
    
        <script>
	  var htmlBottom = "";
	  var htmlNav ="<ul>";
	  var htmlTop ="";
	  
	  
      $(document).ready(function() {
      
	
	
	loadXML();
		
      });
      
      function loadXML(){
	
	
	$.ajax({
	  type:"GET",
	  url: "ncaa.xml",
	  dataType:"xml",
	  success: parseXML
	  
	})
	
	
	
      }//end load XML()
      
      function parseXML(xml){
	console.log(xml);
	$(xml).find("person").each(function(index){
	  
	  //builds left nav
	  
	  tempName = $(this).attr("name");
	  tempLastName= $(this).attr("last");
	  tempPhoto= $(this).find("photo").text();
	  
	  htmlNav ="";
	  htmlNav += "<li><a class='anchor" + index + " whiteclass' data-atr=" + tempLastName +" href='#" + tempLastName +"'>" + tempName + "</a></li>"
	  htmlNav += "<div id='" + index + "'><img src='" + tempPhoto + "'width='100' height='100' alt='player'></div>"
	  
	  
	  
	  $("#navlist").append(htmlNav);
	  $("#" + index).hide();
	    
	  $("button").click(function(){
                //$('#" + tempLastName +"').hide();
            });
            
           
             $('a.anchor' + index).qtip({
                 content: {
                     text: $('#' + index )
		    
                 },
                 style: 'qtip-dark',
                 width:500
             });
	     
	     jQuery('.anchor' + index).click(function (event) {
                    event.stopPropagation();                
                    var idTo = jQuery(this).attr('data-atr');                
                    var Position = jQuery('[id="' + idTo + '"]').offset().top;
                    jQuery('html, body').animate({ scrollTop: Position }, 'slow');
                    return false;
                });
       
	  
	  
	  
	  //builds img grid
	  htmlTop += "<a class='images' href='#" + tempLastName +"'><img src='" + tempPhoto + "'width='100' height='100' alt='player'></a>"
	  
	  
	  
	  //builds player profile at bottom of page for anchors
	  htmlBottom += "<div class='floatRight'><img src='" + tempPhoto + "'width='100' height='100' alt='player'></div>";
	  htmlBottom += "<h3 id='" + tempLastName + "'>" + tempName + "</h3> <ul>";
	  htmlBottom += "<li>" + $(this).find("location").text() + "</li>";
	  htmlBottom += "<li>" + $(this).find("occupation").text() + "</li> </ul>";
	  htmlBottom += "<p>" + $(this).find("role").text() + "</p>"
	  
	  
	  if(index != 0){
	  htmlBottom += "<a class='gototop' href='#navlist'>Return to Menu</a>";
	  htmlBottom += "<hr>"
	  
	  if(index == 0)
	  htmlBottom += "<hr>"
	  }
	  
	
	  
	  
	  
	  
	})
	
	
	$("#top").append(htmlTop);
	$("#person").append(htmlBottom);
	
	$(".gototop").click(function () {
	  console.log("scroll click");
                    $("html, body").animate({ scrollTop: 0 }, "slow");
                    return false;
                });
	
	
	
	
	
      }//end parseXML
      
      
    </script>
